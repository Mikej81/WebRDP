<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WebRDP - Remote Desktop Session">

    <title>WebRDP</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/webrdp.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/rle.js"></script>
    <script type="module" src="/js/webrdp.js"></script>
  </head>

  <body>
    <div id="header">PLACEHOLDER</div>
    <div id="main" class="container">
    </div>
    <canvas id="myCanvas" style="display:none"></canvas>

    <script type="module">
      const client = window.WebRDP.createClient(window.WebRDP.$('myCanvas'));

      function connect() {
        window.WebRDP.$('main').style.display = 'none';
        const canvas = window.WebRDP.$('myCanvas');
        canvas.style.display = 'inline';
        const headerOffset = document.getElementById('header');
        const yoffset = headerOffset.scrollHeight;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - (yoffset + 5);
        client.connect((err) => {
          window.WebRDP.$('myCanvas').style.display = 'none';
          window.WebRDP.$('main').style.display = 'inline';
        });
      }

      connect();
    </script>
  </body>
</html>
