<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WebRDP - Web-based Remote Desktop">
    <link rel="icon" href="/img/favicon.ico">

    <title>WebRDP</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/rle.js"></script>
    <script type="module" src="/js/webrdp.js"></script>
  </head>

  <body>
    <div id="main" class="container">
      <form id="connectForm" class="form-signin">
        <h2 class="mb-3 fw-normal">WebRDP</h2>
        <div class="form-floating mb-2">
          <input type="text" id="inputIpAddress" class="form-control" placeholder="IP Address" required autofocus>
          <label for="inputIpAddress">IP Address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" id="inputDomain" class="form-control" placeholder="Domain">
          <label for="inputDomain">Domain</label>
        </div>
        <div class="form-floating mb-2">
          <input type="text" id="inputUsername" class="form-control" placeholder="Username">
          <label for="inputUsername">Username</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password">
          <label for="inputPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary w-100" type="submit">Connect</button>
      </form>
    </div>
    <canvas id="myCanvas" style="display:none"></canvas>

    <script type="module">
      const client = window.WebRDP.createClient(window.WebRDP.$('myCanvas'));

      document.getElementById('connectForm').addEventListener('submit', (e) => {
        e.preventDefault();
        window.WebRDP.$('main').style.display = 'none';
        const canvas = window.WebRDP.$('myCanvas');
        canvas.style.display = 'inline';
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        client.connect((err) => {
          window.WebRDP.$('myCanvas').style.display = 'none';
          window.WebRDP.$('main').style.display = 'inline';
        });
      });
    </script>
  </body>
</html>
