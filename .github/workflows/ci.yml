name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t webrdp:test .
